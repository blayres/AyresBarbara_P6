<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="../index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye home page" />
    </a>
  </header>

  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header-left">
        <h1 id="namePhotographer"></h1>
        <h2 id="cityPhotographer"></h2>
        <h3 id="taglinePhotographer"></h3>
      </div>
      <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      <img src="/assets/photographers/MimiKeel.jpg" alt="Portrait Photographe">
    </div>

    <div class="diaporama-main">
      <div class="diaporama-main-titre-et-menu">
        <h3 class="diaporama-main-titre">Trier par</h3>

        <button class="diaporama-main-menu-seul" onclick="style.display='none'">
          <div class="popularite-arrow">
            <li>Popularité</li>
            <i class="fas fa-chevron-down"></i>
          </div>
        </button>

        <button class="diaporama-main-menu" aria-labelledby="Order by">
          <div class="popularite-arrow">
            <li>Popularité</li>
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="ligne"></div>
          <li>Date</li>
          <div class="ligne"></div>
          <li>Titre</li>
        </button>
      </div>

      <div class="diaporama-main-photos">
        <div class="photo_et_sous-titres">
          <div id="photosPhotographer">

            <div class="miniature">
              <img src="/assets/photos/Ellie Rose/Architecture_Connected_Curves.jpg" alt="">
              <div class="sous-titre">
                <h4 id="titrePhoto">Arc-en-ciel</h4>
                <div class="likes_heart">
                  <h4 id="likesPhoto">11</h4>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>

            <img src="/assets/photos/Ellie Rose/Architecture_Cross_Bar.jpg" alt="">
            <img src="/assets/photos/Ellie Rose/Architecture_Horseshoe.jpg" alt="">
            <img src="/assets/photos/Ellie Rose/Architecture_Water_on_Modern.jpg" alt="">
            <img src="/assets/photos/Ellie Rose/Sport_Jump.jpg" alt="">
            <img src="/assets/photos/Ellie Rose/Sport_Next_Hold.jpg" alt="">
          </div>
        </div>
      </div>

    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <div class="titre-modal">
          <h2>Contactez-moi</h2>
          <h2 id="namePhotographerModal"></h2>
        </div>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input type="text" />
          <label>Nom</label>
          <input type="text">
          <label>Email</label>
          <input type="text">
          <label>Votre message</label>
          <input type="text" class="inputMessage">
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
</body>

</html>
